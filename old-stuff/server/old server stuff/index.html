<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://embed.twitch.tv/embed/v1.js"></script>
  <script>
    function callRegisterCommand(motor, dir) {
      $.get("register_command.php", {motor:motor, dir:dir});
    }
  </script>
</head>
<body>
  <br>
  <table class="table">
    <thead>
      <tr>
        <th>Left Wheel</th>
        <th>Right Wheel</th>
          <th>Boom</th>
          <th>Claw</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><button class="btn" onclick="callRegisterCommand('leftwheel', '1')">Forward</button></td>
        <td><button class="btn" onclick="callRegisterCommand('rightwheel','1')">Forward</button></td>
        <td><button class="btn" onclick="callRegisterCommand('boom','1')">Up</button></td>
        <td><button class="btn" onclick="callRegisterCommand('claw','1')">Close</button></td>
      </tr><tr>
        <td><button class="btn" onclick="callRegisterCommand('leftwheel','0')">Stop</button></td>
        <td><button class="btn" onclick="callRegisterCommand('rightwheel','0')">Stop</button></td>
        <td><button class="btn" onclick="callRegisterCommand('boom','0')">Stop</button></td>
        <td><button class="btn" onclick="callRegisterCommand('claw','0')">Stop</button></td>
      </tr><tr>
        <td><button class="btn" onclick="callRegisterCommand('leftwheel','-1')">Back</button></td>
        <td><button class="btn" onclick="callRegisterCommand('rightwheel','-1')">Back</button></td>
        <td><button class="btn" onclick="callRegisterCommand('boom','-1')">Down</button></td>
        <td><button class="btn" onclick="callRegisterCommand('claw','-1')">Open</button></td>
      </tr>
    </tbody>
  </table>
</body>
